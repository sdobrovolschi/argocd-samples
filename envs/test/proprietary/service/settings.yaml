env:
  JDK_JAVA_OPTIONS: >-
    -XX:ActiveProcessorCount=2
    -XX:MaxRAMPercentage=75
    -XX:+UseG1GC
    -Xlog:gc=info:stdout:uptime,level,tid,tags
    -Duser.timezone=UTC
  SPRING_LIFECYCLE_TIMEOUT_PER_SHUTDOWN_PHASE: 10s

pod:
  terminationGracePeriodSeconds: 15

container:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi
  livenessProbe:
    initialDelaySeconds: 70
    timeoutSeconds: 1
    periodSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 1
    periodSeconds: 5
    failureThreshold: 3
